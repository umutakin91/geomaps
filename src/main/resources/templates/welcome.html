<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base/head::head"></head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="base/nav::nav">

</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">

            <form action="#" th:action="@{/search}" th:object="${searchQueryDto}" method="post">
                <div class="form-group">
                    <label><h2>Search Geoname</h2></label>
                    <input type="text" class="form-control" th:field="*{q}">
                    <small id="emailHelp" class="form-text text-muted">Write the geographic name that you want to search.</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        More search options
                    </button>
                </div>
                <div class="form-group">

                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <label>Language</label>
                            <select class="form-control" th:field="*{lang}">

                                <option th:each="language : ${languages}"
                                        th:value="${language}"
                                        th:text="${language}"/>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-secondary" type="submit" value="Submit"/>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
</footer>

<div th:replace="base/jsfile::jsfile"></div>

</body>

</html>
